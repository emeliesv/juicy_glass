<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_grid">
      <header>
        <nav>
          <a href="index.html">Write Message</a>
          <a href="radio.html">Add radioselection</a>
          <a href="dropdown.html">Select Dropdown</a>
        </nav>
      </header>

      <main>
        <div class="heading">
          <h1>Choose your favourite juice</h1>
        </div>
        <form
          class="form_box"
          action="https://httpbin.org/anything"
          method="post"
        >
          <div class="mailbox">
            <label for="email" class="labeltext">Enter email</label>
            <input id="email" type="email" name="email" required />
          </div>

          <div class="msg_box">
            <label for="msg" class="labeltext">Share your thought below</label>
            <textarea id="msg" name="message"></textarea>
          </div>

          <div class="btn_box">
            <button type="submit">Send</button>
          </div>
        </form>

        <div class="about_me">
          <h2>About me</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis
            repellat velit, possimus illum eius omnis?
          </p>
        </div>
      </main>

      <footer>
        <h2>Footer-heading</h2>
        <img class="logo_img" src="" alt="logo" />
      </footer>
    </div>
  </body>
</html>
