<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiobuttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_grid">
      <header>
        <nav>
          <a href="index.html">Write Message</a>
          <a href="radio.html">Add radioselection</a>
          <a href="dropdown.html">Select Dropdown</a>
        </nav>
      </header>

      <main>
        <div class="heading">
          <h1>Select your best movies</h1>
        </div>
        <form
          class="form_box"
          action="https://httpbin.org/anything"
          method="post"
        >
          <div class="radio_box">
            <input
              type="radio"
              id="action"
              name="movie"
              value="Action"
              class="radiobtn"
            />
            <label for="action">Actions</label>
          </div>

          <div class="radio_box">
            <input
              type="radio"
              id="comedy"
              name="movie"
              value="Comedy"
              class="radiobtn"
            />
            <label for="comedy">Comedies</label>
          </div>

          <div class="radio_box">
            <input
              type="radio"
              id="romance"
              name="movie"
              value="Romance"
              class="radiobtn"
            />
            <label for="romance">Romance</label>
          </div>

          <div class="radio_box">
            <input
              type="radio"
              id="horror"
              name="movie"
              value="Horror"
              class="radiobtn"
            />
            <label for="horror">Horrors</label>
          </div>

          <div class="radio_box">
            <input
              type="radio"
              id="thriller"
              name="movie"
              value="Thriller"
              class="radiobtn"
            />
            <label for="thriller">Thrillers</label>
          </div>

          <div class="radio_box">
            <input
              type="radio"
              id="documentaries"
              name="movie"
              value="Documentaries"
              class="radiobtn"
            />
            <label for="documentaries">Documentaries</label>
          </div>

          <div class="btn_box">
            <button type="submit">Send</button>
          </div>
        </form>

        <div class="about_me">
          <h2>About me</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis
            repellat velit, possimus illum eius omnis?
          </p>
        </div>
      </main>

      <footer>
        <h2>Footer-heading</h2>
        <img class="logo_img" src="" alt="logo" />
      </footer>
    </div>
  </body>
</html>
