<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiobuttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_grid">
      <header>
        <nav>
          <a href="index.html">Write Message</a>
          <a href="radio.html">Add radioselection</a>
          <a href="dropdown.html">Select Dropdown</a>
        </nav>
      </header>

      <main>
        <div class="heading">
          <h1>Select your best movies</h1>
        </div>
        <form
          class="radiobtn_box"
          action="https://httpbin.org/anything"
          method="post"
        >
          <input type="radio" id="action" name="movie" value="Action" />
          <label for="action">ACTION MOVIES</label>

          <input type="radio" id="comedy" name="movie" value="Comedy" />
          <label for="comedy">COMEDY MOVIES</label>

          <input type="radio" id="romance" name="movie" value="Romance" />
          <label for="romance">ROMANTIC MOVIES</label>

          <input type="radio" id="horror" name="movie" value="Horror" />
          <label for="horror">HORROR MOVIES</label>

          <input type="radio" id="thriller" name="movie" value="Thriller" />
          <label for="thriller">THRILLER MOVIES</label>

          <input
            type="radio"
            id="documentaries"
            name="movie"
            value="Documentaries"
          />
          <label for="documentaries">DOCUMENTARY MOVIES</label>

          <div class="btn_box">
            <button type="submit">Send</button>
          </div>
        </form>

        <div class="about_me">
          <h2>About me</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis
            repellat velit, possimus illum eius omnis?
          </p>
        </div>
      </main>

      <footer>
        <h2>Footer-heading</h2>
        <img class="logo_img" src="" alt="logo" />
      </footer>
    </div>
  </body>
</html>
